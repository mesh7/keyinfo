    <main class="container">
        <header>
            <div class="header">
                <div class="logo-image"><img class="hero-image" alt="keyinfo-logo" src="resources/favicon.svg" /></div>
                <div class="header-title">KEYINFO</div>
            </div>
        </header>
        <section class="card-content">
            <div class="description">Get information about the any key that you press</div>
            <div class="card-container">
                <div class="card">
                    <span class="card-header-section">
                        <div class="card-header-text">
                            key
                        </div>
                    </span>
                    <div class="card-content-text" id="keyboard_key"></div>
                </div>

                <div class="card">
                    <span class="card-header-section">
                        <div class="card-header-text">
                            code
                        </div>
                    </span>
                    <div class="card-content-text" id="keyboard_code"></div>
                </div>

                <div class="card">
                    <span class="card-header-section">
                        <div class="card-header-text">
                            location
                        </div>
                    </span>
                    <div class="card-content-text" id="keyboard_location"></div>
                </div>

                <div class="card">
                    <span class="card-header-section">
                        <div class="card-header-text">
                            which
                        </div>
                    </span>
                    <div class="card-content-text" id="keyboard_which"></div>
                </div>
            </div>
    
        </section>
        
        <footer class="footer">
